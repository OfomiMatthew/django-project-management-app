{% extends "base.html" %}

{% block title %}
Signup | ProjectPulse
{% endblock title %}

{% block content %}
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half-tablet is-one-third-desktop">
          <div class="box">
            <h1 class="title has-text-centered">Sign Up</h1>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Username" name='username'>
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="Email" name='email'>
                </div>
              </div>

              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Password" name='password1'>
                </div>
              </div>

              <div class="field">
                <label class="label">Confirm Password</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Confirm Password" name='password2'>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button class="button is-primary is-fullwidth" type="submit">Sign Up</button>
                </div>
              </div>
              <div class="field">
                <div class="control has-text-centered">
                  <p>Already have an account? <a href="" class="has-text-link">Login</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
