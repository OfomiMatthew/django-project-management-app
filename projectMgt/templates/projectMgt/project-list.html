{% extends "base.html" %}

{% block title %}
Project Lists | ProjectPulse
{% endblock title %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Project Lists</h1>
    <div class="has-text-centered mb-5">
      <a class="button is-primary" href="{% url 'add-project' %}">Add Project</a>
    </div>

    <div class="columns is-multiline">
      {% for project in projects %}
        <div class="column is-one-third"> <!-- Adjust is-one-third for smaller or larger cards -->
          <div class="box">
            <h2 class="subtitle">To Do</h2>

            <!-- Card Item -->
            <div class="card">
              <a href="{% url 'project-detail' project.pk %}" class="card-footer-item">
                <div class="card-content">
                  <h5 class="subtitle has-text-link">{{ project.name }}</h5>
                  <hr>
                  <p class="subtitle">{{ project.description }}</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
